<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kira Chat</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #000; color: #fff; }
    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const App = () => {
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');
      const [loading, setLoading] = useState(false);

      const send = async (text) => {
        if (!text.trim()) return;
        setLoading(true);
        const userMsg = { type: 'user', text };
        setMessages(prev => [...prev, userMsg]);

        try {
          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text })
          });
          const data = await res.json();
          setMessages(prev => [...prev, { type: 'ai', text: data.response }]);
        } catch (e) {
          setMessages(prev => [...prev, { type: 'error', text: e.message }]);
        } finally {
          setLoading(false);
          setInput('');
        }
      };

      return (
        <div className="min-h-screen flex flex-col p-4 max-w-2xl mx-auto">
          <div className="flex-1 space-y-4 overflow-y-auto pb-20">
            {messages.map((m, i) => (
              <div key={i} className={`flex ${m.type === 'user' ? 'justify-end' : 'justify-start'}`}>
                <div className={`max-w-[80%] rounded-2xl p-3 ${m.type === 'user' ? 'bg-blue-600' : m.type === 'error' ? 'bg-red-900' : 'bg-gray-800'}`}>
                  {m.text}
                </div>
              </div>
            ))}
            {loading && <div className="text-gray-400">Kira sta pensando...</div>}
          </div>
          <div className="fixed bottom-0 left-0 right-0 p-4 bg-black border-t border-gray-800">
            <div className="max-w-2xl mx-auto flex gap-2">
              <input
                value={input}
                onChange={e => setInput(e.target.value)}
                onKeyPress={e => e.key === 'Enter' && send(input)}
                placeholder="Scrivi o usa il microfono..."
                className="flex-1 bg-gray-900 rounded-xl p-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <button
                onClick={() => send(input)}
                className="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-semibold"
              >
                Invia
              </button>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
